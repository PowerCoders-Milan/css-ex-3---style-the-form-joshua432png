<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="style.css">

</head>
<body>
      <h1>Profile</h1>
      <p class="intro">Here you can view and adjust your address details.</p>
      <hr>
      <form>
            <div class="summary">
                  <h3>Personal Data</h3>
                  <div class="qualification">
                        <label for="title">Title</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input  class="title1" type="text" name="title" id="title" placeholder="Dr.hc">
                  </div>
                  <br>
                  <div class="myname">
                        <label for="firstname">Firstname</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="fname" type="text" name="firstname" id="firistname" placeholder="Peter">
                  </div>
                  <br>
                  <div class="lastname">
                        <label for="surname">Surname</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
                        <input class="sname" type="text" name="surname" id="surname" placeholder="Muster">
                  </div>
                  <br>
                  <div class="genders">
                        <label for="gender">Gender</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="genderW" type="text" name="gender" id="gender" placeholder="W"><input class="genderM" type="text" name="gender" id="gender" placeholder="M">
                  </div>
                  <br>
                  <div class="langs">
                        <label for="lang">Language</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;
                        <input class="DE" type="text" name="lang" id="lang" placeholder="DE"><input class="FR" type="text" name="lang" id="lang" placeholder="FR"><input class="IT" type="text" name="lang" id="lange" placeholder="IT">
                  </div>
                  <br>
                  <hr>
                  <div>
                        <h3>Contact Details</h3>
                        <label for="telephone">Telephone</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="phonenumber" type="number" name="telephone" id="telephone">
                  </div>
                  <br>
                  <div>
                        <label for="mobile">Mobile</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="mobileNum" type="number" name="mobile" id="number" placeholder="optional">
                  </div>
                  <br>
                  <div>
                        <label for="main number">Main Number</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
                        <input class="realNum" type="number" name="main number" id="main number" placeholder="optional">
                  </div>
                  <br>
                  <div>
                        <label for="fax">Fax</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
                        <input class="fax"  type="" name="fax" id="name" placeholder="optional"> 
                  </div>
                  <br>
                  <div>
                        <label for="mail 1">Mail 1</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
                        <input class="email1" type="email" name="mail 1" id="mail 1">
                  </div>
                  <br>
                  <div>
                        <label for="mail 2">Mail 2</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
                        <input class="email2" type="email" name="mail 2" id="email 2" placeholder="optional">
                  </div>
                  <br>
                  <hr>
                  <div>
                        <h3>Address data</h3>
                        <label for="company1">Company</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="compname" type="text" name="company1" id="company1">
                  </div>
                  <br>
                  <div>
                        <label for="company2">Additional Company</label>&emsp;&emsp;&emsp;&ensp;
                        <input class="compname2" type="text" name="company2" id="company2" placeholder>
                  </div>
                  <br>
                  <div>
                        <label for="homepage">Homepage</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
                        <input class="page" type="text" name="homepage" id="homepage" placeholder="optional">
                  </div>
                  <br>
                  <div class="data">
                        <label for="address">Address/House Num</label>&emsp;&emsp;&emsp;&ensp;
                        <input class="myaddress" type="text" name="address" id="address" placeholder="Musterstrasse">
                        <input class="houseNum" type="number" name="address" id="address" placeholder="33">
                  </div>
                  <br>
                  <div>
                        <label for="extrainfo">Addtional Address</label>&emsp;&emsp;&emsp;&emsp;&ensp;
                        <input class="extraAddress" type="text" name="extrainfo" id="extrainfo" placeholder="optional">
                  </div>
                  <br>
                  <div>
                        <label for="letter">P.O box</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="postbox" type="text" name="letter" id="letter" placeholder="optional">
                  </div>
                  <br>
                  <div class="region">
                        <label for="postcode">Postcode/Town</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="numlocation" type="number" name="postcode" id="postcode" placeholder="880">
                        <input class="addlocation" type="text" name="postcode" id="postcode" placeholder="Musterstadt">
                  </div>
                  <br>
                  <div class="last">
                        <label for="canton/contry">Canton/country</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input class="kanton" type="text" name="canton/country" id="canton/country" placeholder="ZH">
                        <input class="land" type="text" name="canton/country" id="canton/country" placeholder="schweiz">
                  </div>
                  <br>
                  <br>
                  <div>
                        <button class="button">Save</button>
                  </div>
            </div>
      </form>
</body>
</html>
